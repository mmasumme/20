<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <style>
    body {
      background-color:lightgray;
      font-family: sans-serif;
    }

    .form{
      max-width: 5;
      margin: auto;
      padding: 12px 0;
    }
  </style>
</head>
<body>
   <div class="form">
    <form action="#">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" placeholder="Enter Your First Name"> <br>

      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" placeholder="Enter Your Last Name"><br>

      <label for="email">Email Address</label>
      <input type="text" name="email" id="email" placeholder="Enter Your Email Address"><br>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter Your Password"><br>

      <button type="submit">Create Account</button>
    </form>
  </div> 
</body>
</html>
